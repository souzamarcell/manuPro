    <div class="container-add">

        <span>Cadastro de Ocorrencias</span>

        <div>

          </div>
          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Nome</th>
                  <th>Função</th>
                  <th>Ocorrência</th>

                  <th class="acaoDuplo"></th>

              <form>
                <label for="m-nome">Nome</label>

                  <option value="" disabled selected>Selecione um nome</option>

                  <option>Getulio</option>
                  <option>Braga</option>
                  <option>Emerson</option>

                </select>

                <label for="m-funcao">Função</label>

                  <option value="" disabled selected>Selecione uma Função</option>
                  <option>Mecânico</option>
                  <option>Eletricista</option>
                  <option>Utilidades</option>
                </select>

                <label for="m-salario">Ocorrência</label>
                <!-- <input id="m-salario" type="text" required/> -->

                  <option value="" disabled selected>Selecione uma Ocorrência</option>
                  <option>DS</option>

                <button id="btnSalvar">Salvar</button>
