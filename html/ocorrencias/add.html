<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-add">

      <div></div>
      <div class="header-add">
        <span>Cadastro de Ocorrencias</span>

        <div>
          <button onclick = "openModal()" id="new" class="botaoAcao"> Incluir </i> </button>
          <a href="../../index.html" class="botaoAcao2">Voltar</a>
        </div>

          </div>

          <div class="botoes-ordenacao">
            <button id="btnOrdenarData">Data</button>
            <button id="btnOrdenarNome">Nome</button>
            <button id="btnOrdenarFuncao">Função</button>
            <button id="btnOrdenarOcorrencia">Ocorrência</button>
            <button id="btnOrdenarStatus">Status</button>
          </div>

          <div class="divTable">
            <table>
              <thead>
                <tr>
                  <th>Data</th>
                  <!-- <th>Nome</th> -->
                  <th>Ocorrência</th>
                  <th>Status</th>
                  <th colspan="2">Ações</th>
                  <th class="acaoDuplo"></th>
                  <th class="acaoDuplo"></th>
                </tr>
              </thead>
              <tbody>
               </tbody>
            </table>
          </div>
          <div class="modal-container">
            <div class="modal">
              <form>
                <label for="m-nome">Nome</label>
                 <select id="m-nome" required>
                  <option value="" disabled selected>Selecionar Nome</option>
                  <option>Ubiratan</option>
                  <option>Walter</option>
                  <option>Cleber</option>
                  <option>Getulio</option>
                  <option>Braga</option>
                  <option>Emerson</option>
                  <option>Miro</option>
                  <option>Pepeu</option>
                  <option>Josian</option>
                </select>

                <label for="m-funcao">Função</label>
                <select id="m-funcao" required>
                  <option value="" disabled selected>Selecionar Função</option>
                  <option>Mecânico</option>
                  <option>Eletricista</option>
                  <option>Utilidades</option>
                  <option>Supervisor</option>
                </select>

                <label for="m-salario">Ocorrência</label>
                <select id="m-salario" required>
                  <option value="" disabled selected>Selecionar Ocorrência</option>
                  <option>DS</option>
                  <option>Chapa</option>
                  <option>AR</option>
                </select>

                <label for="m-status">Status</label>
                <select id="m-status">
                   <option value="" disabled selected>Selecionar Status</option>
                  <option value="andamento">Andamento</option>
                  <option value="pausado">Pausado</option>
                  <option value="concluido">Concluído</option>
                  <option value="cancelado">Cancelado</option>
                </select>

                <button id="btnSalvar">Salvar</button>
              </form>
            </div>

          </div>
    </div>
    <script src="../../js/script.js"></script>
  </body>
</html>
